{{- if .Values.cluster.admin }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-k8s-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
{{- range .Values.cluster.admin }}
- kind: User
  name: {{ . }}
  apiGroup: rbac.authorization.k8s.io
{{- end}}

{{- end }}
---